<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;subset=cyrillic-ext" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<meta charset="utf-8">
	<title>Appartment Kreuzberg</title>
	<link rel="stylesheet" type="text/css" href="style2.css">
</head>

<body>
	<div class="navbar">
		<div class="logo">
			<a href="#"><i class="fas fa-star" alt="Tanja"></i></a>
		</div>

		<div class="nav-bar-links">
			<a href="#">About</a>
			<a href="#">Calender</a>
			<a href="#">Price</a>
			<a href="#">Contact</a>
		</div>
	</div>

	<div class="banner">
		<div class="banner-content">
			<h1>Perfect place</h1>
			<p>Nice appartment for two lovely people in the best part of Kreuzberg <strong>to rent</strong></p>
			<a href="#" class="btn btn-success btn-large">Rent and enjoy</a>
			<a href="#" class="btn btn-info btn-large">Check calender</a>
			<a href="#" class="btn btn-info btn-large">Whatch photos</a>
		</div>
	</div>

	<div class="container">
	  <div class="row">
	    <div class="col-xs-12 col-sm-3">
	      	<div class="card">
				<img src="images/heart.png" alt="Grey">
				<h2>The grey case</h2>
				<p>Greyisch <em>sexy</em></p>
		</div>
	    </div>
	   <div class="col-xs-12 col-sm-3">
	      	<div class="card">
				<img src="images/heart.png" alt="The diamond">
			<h2>The diamond</h2>
			<p>Shiny</p>
		</div>
	    </div>
	    <div class="col-xs-12 col-sm-3">
	      	<div class="card">
				<img src="images/heart.png" alt="The red heart">
				<h2>The red heart</h2>
				<p>Lovely <strong>so lovely</strong></p>
			</div>
	    </div>
	    <div class="col-xs-12 col-sm-3">
	      	<div class="card">
				<img src="images/heart.png" alt="The notebook">
				<h2>The kitchen</h2>
				<p>Working <em>a lot</em></p>
			</div>
	    </div>
	  </div>
	</div>
	


	<div id="Footer">
		<p></p>
		<p></p>
		<p>Follow us: </p>
		<ul class="list-inline">
			<li class="list-inline-item"><a href="#"><i class="fab fa-facebook-square"></i></a></li>
			<li class="list-inline-item"><a href="#"><i class="fab fa-linkedin"></i></a></li>
		</ul>
	</div>
	
</body>
</html>
